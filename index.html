<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/styles/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Infinite Scroll</title>
</head>

<body class="page">
    <header class="header">
        <h1 class="header__title">UNSPLASH API PLAYGROUND</h1>
    </header>

    <div class="loader loader_opened">
        <img src="./images/Cube-1s-100px.svg" alt="loading" class="loader__image">
    </div>

    <main class="page__container">
        <section class="cards">
            <ul class="cards__container">

            </ul>
        </section>
    </main>

    <template id="card-template">
        <li class="card__container">
            <a href="" class="card__image-link">
                <div class="card__likes">
                    <span class="card__like-icon"></span>
                    <p class="card__like-count"></p>
                </div>
                </div>
                <img src="" alt="" class="card__image">
            </a>
            <p class="card__title"></p>
            <div class="card__details">
                <img src="" alt="" class="card__creator-image">
                <div class="card__creator-details">
                    <div class="card__creator-container">
                        <p class="card__creator-name"></p>
                        <p class="card__creator-location"></p>
                    </div>
                    <p class="card__creator-bio"></p>
                </div>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
